<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroClienteBean.cliente.id}" />
		<f:viewAction action="#{cadastroClienteBean.prepararCadastro()}" if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Funcionário
	</ui:define>

	<ui:define name="corpo">

		<h:form id="form">
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>

			<!-- <p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate/>
			</p:messages> -->

			<p:growl id="growl" showDetail="false" />

			<div class="card">
				<p:row>
					<h2>Dados Gerais</h2>
				</p:row>
				<p:panelGrid columns="4" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1,ui-grid-col-5"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">

					<p:outputLabel value="Nome" />
					<p:inputText value="#{cadastroClienteBean.cliente.nome}" required="true"
						requiredMessage="O campo NOME não pode ficar em branco" />

					<p:outputLabel value="Cpf" />
					<p:inputText value="#{cadastroClienteBean.cliente.cpf}" required="true"
						requiredMessage="O campo CPF não pode ficar em branco" />

					<p:outputLabel value="Data de Nascimento" />
					<p:calendar pattern="dd/MM/yyyy" value="#{cadastroClienteBean.cliente.dataNascimento}" required="true"
						requiredMessage="O campo DATA DE NASCIMENTO não pode ficar em branco"/>

					<p:outputLabel value="Email" />
					<p:inputText value="#{cadastroClienteBean.cliente.email}" required="true"
						requiredMessage="O campo EMAIL não pode ficar em branco" />
	
					<p:outputLabel value="Telefone" />
					<p:inputText value="#{cadastroClienteBean.cliente.telefone}" required="true"
						requiredMessage="O campo TELEFONE não pode ficar em branco" />

					<p:outputLabel value="Endereco" />
					<p:inputText value="#{cadastroClienteBean.cliente.endereco}" required="true"
						requiredMessage="O campo ENDEREÇO não pode ficar em branco" />

					
				</p:panelGrid>

			</div>


			
			<p:commandButton value="Salvar  " actionListener="#{cadastroClienteBean.salvar()}"
						icon="pi pi-save"  process="@all" update="@form" />
						
			<p:button title="Cancelar" value="Cancelar" icon="pi pi-undo" outcome="consultacliente" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
