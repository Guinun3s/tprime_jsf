<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroProdutoBean.produto.id}" />
		<f:viewAction action="#{cadastroProdutoBean.prepararCadastro()}" if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Produto
	</ui:define>

	<ui:define name="corpo">

		<h:form id="form">
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>

			<p:growl id="growl" showDetail="false" />

			<div class="card">
				<p:row>
					<h2>Dados Gerais</h2>
				</p:row>
				<p:panelGrid columns="4" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1,ui-grid-col-5"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">

					<p:outputLabel value="Nome" />
					<p:inputText value="#{cadastroProdutoBean.produto.nome}" required="true"
						requiredMessage="O campo NOME não pode ficar em branco" />

					<p:outputLabel value="Valor" />
					<p:inputText value="#{cadastroProdutoBean.produto.valor}" required="true"
						requiredMessage="O campo VALOR não pode ficar em branco" />

				</p:panelGrid>

			</div>


			
			<p:commandButton value="Salvar  " actionListener="#{cadastroProdutoBean.salvar()}"
						icon="pi pi-save"  process="@all" update="@form" />
						
			<p:button title="Cancelar" value="Cancelar" icon="pi pi-undo" outcome="consultaprodutos" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
