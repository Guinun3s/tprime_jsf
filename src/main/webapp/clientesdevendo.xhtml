<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="titulo">Clientes com Dívida</ui:define>

    <ui:define name="corpo">
        <h:form>
            <p:growl showDetail="true"/>

            <p:dataTable var="cliente" value="#{clientesDevendoBean.clientes}" 
                        reflow="true" paginator="true" rows="10" 
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="5,10,{ShowAll|'All'}" >

                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{cliente.cpf}" />
                </p:column>

                <p:column headerText="Valor da Dívida">
                    <h:outputText value="#{cliente.divida}">
                        <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Ações">
                    <p:button title="Consultar Compras" icon="pi pi-search" outcome="consultacompras">
                        <f:param name="clienteId" value="#{cliente.id}" />
                    </p:button>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
