<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="titulo">Dashboard</ui:define>

    <ui:define name="corpo">
        <h:form id="formDashboard">
            <p:growl id="growl" showDetail="true" life="3000" />

            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-5,ui-grid-col-5,ui-grid-col-5">
                <p:panel header="Total de Clientes">
                    <h:outputText value="#{dashboardBean.totalClientes}" style="font-size: 24px; font-weight: bold;" />
                </p:panel>

                <p:panel header="Total de Produtos">
                    <h:outputText value="#{dashboardBean.totalProdutos}" style="font-size: 24px; font-weight: bold;" />
                </p:panel>

                <p:panel header="Clientes com Dívida">
                    <h:outputText value="#{dashboardBean.clientesComDivida}" style="font-size: 24px; font-weight: bold;" />
                </p:panel>
            </p:panelGrid>

            <p:separator />

                <p:panel header="Navegação">
                    <p:column>
                    <p:button value="Consultar Clientes" outcome="consultaclientes" icon="pi pi-users" />
                    </p:column>
                    <p:column>
                    <p:button value="Consultar Produtos" outcome="consultaprodutos" icon="pi pi-box" />
                    </p:column>
                    <p:column>
                    <p:button value="Novo Cliente" outcome="cadastrocliente" icon="pi pi-user-plus" />
                    </p:column>
                    <p:column>
                    <p:button value="Novo Produto" outcome="cadastroproduto" icon="pi pi-plus" />
                    </p:column>
                </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
